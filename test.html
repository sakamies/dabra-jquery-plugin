<!DOCTYPE html>
<html lang='en'>
<head>
	<meta http-equiv='content-type' content='text/html; charset=UTF-8' />
	<title>Abbracadabra test</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/dabra.jquery.js"></script>
	<script type="text/javascript" charset="utf-8">
		$(document).ready(function() {
			var dict = {
				'dom': 'Funny Document Trees (http://url)',
				'css': 'Caca Shoo Shoo (http://url2)',
				'api': 'Apps for peoples (http://url3)'
			}
			$('button').bind('click', function(event) {
                $('abbr').dabra(dict);
			});
		});
	</script>
	<style type="text/css" media="screen">
		body {
			font-family: sans-serif;
			font-size: 16px;
		}
		abbr {
			font-variant: small-caps;
			display: block;
		}
		abbr::after {
			font-variant: normal;
			font-size: smaller;
			margin-left: 8px;
			content: ' title="' attr(title)'"';
			opacity: .3;
		}
	</style>
</head>
<body>
	<h1 id="dabra">Dabra</h1>
	<button>Fill titles with dictionary</button>
	<abbr>css</abbr>
	<abbr>dom</abbr>
	<abbr>api</abbr>
</body>
</html>
